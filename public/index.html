<!DOCTYPE html>
<html lang="en">

		/>

		<!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/

		<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

      Notice the use of %PUBLIC_URL% in the tags above.

    -->

		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
		<link rel="manifest" href="/site.webmanifest" />

		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://happy-new-year.live" />
		<meta property="og:title" content="Happy New Year" />
		<meta
			property="og:image"
			content="https://happy-new-year.live/og-image.png"
		/>
		<meta property="og:description" content="Countdown to New Year" />
		<meta property="og:site_name" content="Happy New Year" />
		<meta property="og:locale" content="en_US" />
		<meta property="og:image:width" content="1200" />
		<meta property="og:image:height" content="630" />

		<!-- Global site tag (gtag.js) - Google Analytics -->

			async

				dataLayer.push(arguments)
			}
			gtag('js', new Date())

			gtag('config', 'G-M6W97NWE04')
		</script>

		<title>Happy New Year</title>
